# Host users configuration
users_to_create:
  - name: "media"
    group: "media"
    hosts:
      - "media_servers"
    ssh_key_file: "~/.ssh/id_rsa.pub"

  - name: "utility"
    group: "utility"
    hosts:
      - "media_servers"
    ssh_key_file: "~/.ssh/id_rsa.pub"

  - name: "testuser"
    group: "testuser"
    hosts:
      - "media_servers"
    ssh_key_file: "~/.ssh/id_rsa.pub"


# Docker configuration
docker_users:
  - "{{ ansible_user }}"
  - "media"
