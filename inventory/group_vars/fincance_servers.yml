---
# finance stack configuration
finance_stack_base_path: "/opt/finance-stack"
finance_stack:
  # Paths
  base_path: "{{ finance_stack_base_path }}"
  config_path: "{{ finance_stack_base_path }}/configs"
  data_path: "{{ finance_stack_base_path }}/data"
  
  timezone: "Africa/Nairobi"
  # User configuration
  user_id: 1000
  group_id: 1000
  
  # Network
  network_name: "finance-net"
  
  # Domain configuration
  domain: "{{ finance_domain | default('localhost') }}"
  enable_ssl: false
 
  # Container versions (can be overridden per environment)
  versions:
    akaunting: "lts"

# Service configuration
services:
  akaunting:
    enabled: false
    port: 9443
    version: "{{ finance_stack.versions.akaunting | default('lts') }}"

