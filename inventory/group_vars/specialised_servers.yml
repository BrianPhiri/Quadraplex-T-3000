---
# specialised stack configuration
specialised_stack_base_path: "/opt/specialised-stack"
specialised_stack:
  # Paths
  base_path: "{{ specialised_stack_base_path }}"
  config_path: "{{ specialised_stack_base_path }}/configs"
  data_path: "{{ specialised_stack_base_path }}/data"

  user_id: "{{ user_id | default('1000')}}"
  group_id: "{{ group_id | default('1000')}}"
  timezone: "{{ timezone | default('Africa/Nairobi')}}"
 
  # Network
  network_name: "specialised-net"
  
  # Domain configuration
  domain: "{{ specialised_domain | default('localhost') }}"
  enable_ssl: false
 
  # Container versions (can be overridden per environment)
  versions:
    browserless: "lts"
    metatrader: "main"

# Service configuration
specialised_services:
  browserless:
    enabled: false
    port: 9443
    version: "{{ specialised_stack.versions.browserless | default('lts') }}"
  metatrader:
    enabled: false
    port: 3000
    version: "{{ specialised_stack.versions.metatrader | default('main') }}"
