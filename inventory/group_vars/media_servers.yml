---
# Media stack configuration
media_stack_base_path: "/opt/media-stack"
media_stack:
  # Paths
  base_path: "{{ media_stack_base_path }}"
  config_path: "{{ media_stack_base_path }}/configs"
  data_path: "{{ media_stack_base_path }}/data"
  downloads_path: "{{ media_stack_base_path }}/downloads"
  media_path: "{{ media_stack_base_path }}/media"
  
  timezone: "Africa/Nairobi"
  # User configuration
  user_id: 1000
  group_id: 1000
  
  # Network
  network_name: "media-net"
  
  # Domain configuration
  domain: "{{ media_domain | default('localhost') }}"
  enable_ssl: false
 
  # Container versions (can be overridden per environment)
  versions:
    jellyfin: "latest"
    jellyseerr: "latest"
    sonarr: "latest"
    radarr: "latest"
    lidarr: "latest"
    prowlarr: "latest"
    bazarr: "latest"
    qbittorrent: "latest"
    releasarr: "latest"
    suggestarr: "latest"
    kavita: "latest"

# Service configuration
services:
  prowlarr:
    enabled: true
    port: 9696
    version: "{{ media_stack.versions.prowlarr | default('latest') }}"
  sonarr:
    enabled: true
    port: 8989
    version: "{{ media_stack.versions.sonarr | default('latest') }}"
  radarr:
    enabled: true
    port: 7878
    version: "{{ media_stack.versions.radarr | default('latest') }}"
  jellyseerr:
    enabled: true
    port: 5055
    version: "{{ media_stack.versions.jellyseerr | default('latest') }}"
  jellyfin:
    enabled: true
    port: 8096
    version: "{{ media_stack.versions.jellyfin | default('latest') }}"
  bazarr:
    enabled: true
    port: 6767
    version: "{{ media_stack.versions.bazarr | default('latest') }}"
  lidarr:
    enabled: true
    port: 8686
    version: "{{ media_stack.versions.lidarr | default('latest') }}"
  releasarr:
    enabled: true
    port: 1337
    version: "{{ media_stack.versions.releasarr | default('latest') }}"
  huntarr:
    enabled: true
    port: 9705
    version: "{{ media_stack.versions.huntarr | default('latest') }}"
  suggestarr:
    enabled: true
    port: 5000
    version: "{{ media_stack.versions.suggestarr | default('latest') }}"
  qbittorrent:
    enabled: true
    port: 8080
    peer_port: 6881
    version: "{{ media_stack.versions.qbittorrent | default('latest') }}"
  kavita:
    enabled: true
    port: 5001
    internal_port: 5000
    version: "{{ media_stack.versions.kavita | default('latest') }}"

