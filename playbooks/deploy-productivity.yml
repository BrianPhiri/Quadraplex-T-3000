---
- name: Deploy productivity stack
  hosts: "{{ target_hosts | default('productivity_servers') }}"
  become: yes
  gather_facts: yes
  serial: " {{ deploy_serial | default(1) }}"

  pre_tasks:
    - name: Display deployment plan
      debug:
        msg:
          - "Deploying productivity stack to: {{ inventory_hostname }}"
          - "Services to deploy:"
          - "   - Nextcloud: {{ services.nextcloud.enabled | default(true) }}"
          - "   - Gitea: {{ services.gitea.enabled | default(true) }}"
          - "   - Code server: {{ services.code_server.enabled | default(true) }}"
          - "   - Penpot: {{ services.penpot.enabled | default(true) }}"
          - "   - Quant UX: {{ services.quant_ux.enabled | default(true) }}"
          - "   - Grocy: {{ services.grocy.enabled | default(true) }}"
          - "   - Hortusfox: {{ services.hortusfox.enabled | default(true) }}"
      tags: always

