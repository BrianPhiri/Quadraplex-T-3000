---
- name: restart {{ stack_name }}
  community.docker.docker_compose_v2:
    project_src: "{{ stack_config.base_path }}"
    state: present
    pull: missing
    remove_orphans: yes

- name: reload systemd
  systemd:
    daemon_reload: yes

- name: enable {{ stack_name }} service
  systemd:
    name: "{{ stack_name }}"
    enabled: yes
  listen: "enable {{ stack_name }} service"

- name: stop {{ stack_name }}
  community.docker.docker_compose_v2:
    project_src: "{{ stack_config.base_path }}"
    state: absent
